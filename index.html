<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style_calculator.css">
</head>
<body>
    <div class="calculator horizontal">
        <div class="left-panel">
            <div class="mode-toggle">
                <button id="mode-toggle-btn">Scientific</button>
            </div>
            <div class="display">
                <div id="expression" class="expression"> </div>
                <input type="text" id="display" readonly>
                <div class="display-info">
                    <span id="angle-mode">DEG</span>
                    <span id="memory-indicator" style="display:none;">M</span>
                </div>
            </div>

            <div class="scientific-buttons" id="scientific-buttons">
                <!-- Trigonometric Functions -->
                <button class="function">sin</button>
                <button class="function">cos</button>
                <button class="function">tan</button>
                <button class="function">asin</button>
                <button class="function">acos</button>
                <button class="function">atan</button>

                <!-- Logarithmic Functions -->
                <button class="function">log</button>
                <button class="function">ln</button>
                <button class="function">10^x</button>
                <button class="function">e^x</button>

                <!-- Power Functions -->
                <button class="function">x¬≤</button>
                <button class="function">x¬≥</button>
                <button class="function">‚àö</button>
                <button class="function">‚àõ</button>
                <button class="function">x^y</button>

                <!-- Other Functions -->
                <button class="function">n!</button>
                <button class="function">œÄ</button>
                <button class="function">e</button>
                <button class="function">1/x</button>
                <button class="function">¬±</button>

                <!-- Angle Mode Toggle -->
                <button id="angle-toggle-btn">DEG</button>

                <!-- Parentheses -->
                <button class="function">(</button>
                <button class="function">)</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="buttons">
                <!-- Memory Functions -->
                <button class="memory">MC</button>
                <button class="memory">MR</button>
                <button class="memory">M-</button>
                <button class="memory">M+</button>

                <!-- Clear and Backspace -->
                <button class="clear">C</button>
                <button class="clear">CE</button>
                <button class="backspace">‚Üê</button>
                <button class="operator">/</button>

                <!-- Numbers and Operators -->
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>

                <button class="number zero">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>

            <div class="theme-toggle">
                <button id="theme-toggle-btn">üåô</button>
            </div>
        </div>
    </div>
    <div class="history-panel">
                <h4>History</h4>
                <ul id="history"></ul>
    </div>

    <script src="script_calculator.js"></script>
</body>
</html>
